<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strzlanie gola</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
        }
        #ball {
            position: absolute;
            width: 50px; 
            height: 50px;
        }
    </style>
</head>
<body>
    <img id="ball" src="pilka.png" alt="Ball">

    <script>
        
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2; 

        const ball = document.getElementById('ball');

        
        updateBallPosition();

        function updateBallPosition() {
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
        }

        
        document.addEventListener('keydown', function(event) {
            const step = 5;

            switch (event.key) {
                case 'ArrowUp':
                    y -= step; 
                    break;
                case 'ArrowDown':
                    y += step; 
                    break;
                case 'ArrowLeft':
                    x -= step; 
                    break;
                case 'ArrowRight':
                    x += step; 
                    break;
            }

            
            x = Math.max(0, Math.min(x, window.innerWidth - 50));
            y = Math.max(0, Math.min(y, window.innerHeight - 50));

            
            updateBallPosition();
        });
    </script>
</body>
</html>
